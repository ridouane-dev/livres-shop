{% extends "shop/base.html" %}

{% block content %}

       <div class="row">
        <div class="col-md-12">
            <form class="card card-sm">
                <div class="card-body row no-gutters align-items-center ">
                    <div class="col">
                        <input type="search" placeholder="Entrez le nom de la classe ou  du livre que vous chercher" name="item-name" class="form-control form-control-borderless">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-success">Recherche</button>
                    </div>
                </div>

            </form>
        </div>
       </div>

       <div class="row">
        {% for product in  Product_object %}
            <div class="col-md-3">
                <div class="card">
                    <img src="{{ product.get_image_url }}" alt=""  class="card-ing-top">
                    <div class="card-body">
                        <div id="aa{{ product.id }}"  class="card-description">{{ product.description }}</div>
                        <div id="price{{ product.id }}" style="color: orange;" class="card-text">{{ product.price }} FCFA</div>
                        <!--<button class="btn btn-warning">Voir </button>-->
                        <button id="{{ product.id }}" class="btn ted btn-success">Ajouter</button>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}

{% block js %} 
    <script type="text/javascript">
        console.log('just pour tester nnnnnnn');
        if(localStorage.getItem('panier') == null){
            var panier = {};
        }else{
            panier = JSON.parse(localStorage.getItem('panier'));
        }
        $(document).on('click', '.ted', function(){
            console.log('ajouter');
            var item_id = this.id.toString();
            console.log(item_id);
            if(panier[item_id] != undefined){
                quantite = panier[item_id][0] + 1;
                panier[item_id][0] = quantite;
                panier[item_id][2] += parseFloat(document.getElementById("price"+item_id).innerHTML);
            }else{
                quantite = 1;
                prix = parseFloat(document.getElementById("price"+item_id).innerHTML);
                nom = document.getElementById("aa"+ item_id).innerHTML;
                panier[item_id] = [quantite, nom , prix];
            }
            console.log(panier);
            localStorage.setItem('panier', JSON.stringify(panier));
            document.getElementById('panier').innerHTML = 'Panier('+ Object.keys(panier).length+')';
        });
        AfficherList(panier);
        function AfficherList(panier){
            var panierString = "";
            panierString += "<h5>Voici votre liste</h5>";
            index = 1
            for (var x in panier){
                panierString += index + ')';
                panierString += document.getElementById("aa"+x).innerHTML + " Qte: " + panier[x][0] + '</br>';
                index +=1;
            }
            panierString += "<a href='/checkout' class='btn btn-primary'>checkout</a>";
            $('[data-toggle="popover"]').popover();
            document.getElementById('panier').setAttribute('data-content', panierString); 
        }

    </script>

{% endblock %}
